name: 'Build and Test'
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - dev
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Run test
        uses: ./
        with:
          godot-version: 3.4.4
      - name: Cache test
        uses: ./
        with:
          godot-version: 3.4.4
      - run: godot --test 'string'
      - name: Mono test
        uses: ./
        with:
          godot-version: 3.4.4
          mono: true
      - run: godot --test 'string'
